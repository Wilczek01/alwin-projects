<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!saving || !tagIconsLoading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Aktualizacja etykiety</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="alwin-dialog-size" id="update-tag-dialog">
  <form (ngSubmit)="updateTagForm.form.valid && updateTag()" #updateTagForm="ngForm">

    <mat-form-field class="alwin-mat-form-field">
      <input matInput placeholder="Nazwa" [(ngModel)]="tag.name" name="name" required>
    </mat-form-field>

    <mat-form-field class="alwin-mat-form-field">
      <input matInput placeholder="Opis" [(ngModel)]="tag.description" name="description"/>
    </mat-form-field>

    <alwin-color-picker-input [objectWithColor]="tag" #colorField="colorField"></alwin-color-picker-input>

    <div class="tag-icon-picker">
      <mat-icon class="material-icons" *ngFor="let tagIcon of tagIcons" (click)="selectIcon(tagIcon)" [style.color]="tag.color"
                [class.selected]="tag.tagIcon != null && tag.tagIcon.id == tagIcon.id">
        {{tagIcon.name}}
      </mat-icon>
    </div>

    <div>
      <button mat-raised-button [disabled]="saving || !updateTagForm.form.valid" color="primary" class="create-button" id="update-tag-button">
        Aktualizuj etykietÄ™
      </button>
    </div>
  </form>
</div>
