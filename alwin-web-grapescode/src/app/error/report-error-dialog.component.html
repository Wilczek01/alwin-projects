<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Wystąpił błąd aplikacji</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 600px; max-height: 600px;" id="report-error-dialog">
  <mat-list>
    <mat-list-item class="alwin-mat-list-title">
      <mat-icon mat-list-icon>bug_report</mat-icon>
      <h5 mat-line>Proszę przesłać identyfikator błędu do działu wsparcia</h5>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item class="">
      <span class="error-details" mat-line id="error-details">
        <b>Identyfikator błędu:</b> {{errorId}} ({{errorDate | date:'yyyy-MM-dd HH:mm'}})
      </span>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <button class="report-error-dialog-button" mat-raised-button color="primary" (click)="close()">Ok</button>
</div>
