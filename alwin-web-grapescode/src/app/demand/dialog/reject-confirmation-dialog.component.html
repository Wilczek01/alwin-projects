<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">
    <span>Komentarz dla odrzucanych wezwań</span>
  </h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="reject-confirmation-dialog">
  <form (ngSubmit)="postponeContractForm.form.valid" #updateActivityForm="ngForm" #postponeContractForm="ngForm">

    <mat-form-field>
      <textarea matInput placeholder="Komentarz" [(ngModel)]="rejectReason" name="rejectReason"></textarea>
    </mat-form-field>

    <div class="buttons-container">
      <button mat-raised-button [disabled]="!postponeContractForm.form.valid" type="button" color="primary" (click)="accept()">
        <span>Zatwierdź</span>
      </button>
    </div>

  </form>
</div>
