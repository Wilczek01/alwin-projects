<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading"
                    mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">
    <span>Nowe wezwanie</span>
  </h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="create-demand-dialog">
  <form (ngSubmit)="newDemandForm.form.valid && createNewDemand()" #newDemandForm="ngForm">

    <mat-form-field>
                  <textarea matInput placeholder="Lista numerów umów rozdzielona przecinkami" [(ngModel)]="contractNumbersString"
                            id="contractNumbers" name="contractNumbers" [maxlength]="500" mat-autosize="" required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Typ" [(ngModel)]="request.typeKey" name="type" required>
        <mat-option [value]="TYPE.FIRST">{{TYPE.FIRST | demandTypeKeyString}}</mat-option>
        <mat-option [value]="TYPE.SECOND">{{TYPE.SECOND | demandTypeKeyString}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="buttons-container">
      <button mat-raised-button [disabled]="!newDemandForm.form.valid" type="submit" color="primary">
        <span>Utwórz</span>
      </button>
    </div>

  </form>
</div>
