<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!updating" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Zmień godzinę wykonania zadania</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="alwin-dialog-size" id="scheduler-edit-dialog">
  <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && updateScheduler()">
    <div class="process-label">
      {{batchProcess.label}}
    </div>

    <mat-form-field>
      <input matInput placeholder="Godzina uruchomienia zadania" type="number" name="hour"
             [formControl]="hourControl">
      <mat-error *ngIf="hourControl.invalid">Godzina musi mieścić się w zakresie od 0 do 23.</mat-error>
    </mat-form-field>

    <button mat-raised-button [disabled]="updating || !formGroup.valid" color="primary" class="save-button">
      Zapisz
    </button>
  </form>

</div>
