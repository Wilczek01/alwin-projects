<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!requestInProgress" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">
    <span>Aktywuj umowę</span>
  </h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="activate-contract-termination-dialog">
  <form (ngSubmit)="postponeContractForm.form.valid" #updateActivityForm="ngForm" #postponeContractForm="ngForm">

    <mat-form-field>
      <input matInput [matDatepicker]="activationDate" [(ngModel)]="activation.activationDate" [min]="minActivationDate"
             placeholder="Odroczony termin" name="activationDate" required>
      <mat-datepicker-toggle matSuffix [for]="activationDate"></mat-datepicker-toggle>
      <mat-datepicker #activationDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Opłata" type="number" [(ngModel)]="activation.resumptionCost" name="resumptionCost">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Komentarz" [(ngModel)]="activation.remark" name="remark">
    </mat-form-field>

    <div class="buttons-container">
      <button mat-raised-button [disabled]="!postponeContractForm.form.valid" type="button" color="primary" (click)="activate()">
        <span>Aktywuj</span>
      </button>
    </div>

  </form>
</div>
