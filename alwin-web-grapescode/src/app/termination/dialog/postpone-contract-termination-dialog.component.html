<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">
    <span>Odrocz wypowiedzenie</span>
  </h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="postpone-contract-termination-dialog">
  <form (ngSubmit)="postponeContractForm.form.valid" #updateActivityForm="ngForm" #postponeContractForm="ngForm">

    <mat-form-field>
      <input matInput [matDatepicker]="postponeTerminationDate" [(ngModel)]="terminationDate"
             placeholder="Odroczony termin" name="postponeTerminationDate" required>
      <mat-datepicker-toggle matSuffix [for]="postponeTerminationDate"></mat-datepicker-toggle>
      <mat-datepicker #postponeTerminationDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Komentarz" [(ngModel)]="remark" name="remark">
    </mat-form-field>


    <div class="buttons-container">
      <button mat-raised-button [disabled]="!postponeContractForm.form.valid" type="button" color="primary"
              (click)="accept()">
        <span>Odrocz</span>
      </button>
    </div>

  </form>
</div>
