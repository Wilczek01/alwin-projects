<div class="alwin-dialog-header full-width">
  <h1 mat-dialog-title id="dialog-title">Dokumenty</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 300px; max-height: 600px; clear: both;">

  <span *ngFor="let ref of attachmentRefs; let i = index">
    <a href="{{ref}}" target="_blank">Dokument {{i}}</a><br/>
  </span>

  <div class="no-results" *ngIf="attachmentRefs == null || attachmentRefs.length === 0">
    Nie znaleziono żadnych dokumentów
  </div>

</div>
