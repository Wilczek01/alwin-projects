<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div>
  <h1 mat-dialog-title id="dialog-title" class="to-left">Sesja wygasła</h1>
  <button mat-icon-button mat-dialog-close id="close-button" class="to-right" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>
<div mat-dialog-content class="dialog-size" id="refresh-login-dialog">
  <form (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" class="centralize">

    <mat-form-field class="full-width">
      <input matInput placeholder="Login" [(ngModel)]="user.username" name="username" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Hasło" [(ngModel)]="user.password" name="password" required>
    </mat-form-field>

    <button mat-raised-button [disabled]="loading || !loginForm.form.valid" color="primary">
      Zaloguj
    </button>
  </form>
</div>
