<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!(loading || loadingStates)" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Nowy kontakt</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 600px; max-height: 500px;" id="new-contact-dialog">
  <form (ngSubmit)="newContactDetailForm.form.valid && createContactDetail()" #newContactDetailForm="ngForm">

    <mat-form-field>
      <mat-select placeholder="Typ" [(ngModel)]="contactDetail.contactType" name="contactType" required="true">
        <mat-option *ngFor="let type of types" [value]="type">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Status" [(ngModel)]="contactDetail.state" name="state" required="true">
        <mat-option *ngFor="let type of states" [value]="type">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Kontakt" [(ngModel)]="contactDetail.contact" name="contactValue" required="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Komentarz" [(ngModel)]="contactDetail.remark" name="remark">
    </mat-form-field>

    <mat-checkbox *ngIf="contactDetail.contactType!=null && contactDetail.contactType.callable" [(ngModel)]="contactDetail.sendAutomaticSms"
                  name="sendAutomaticSms" class="mat-form-field selection-separator">
      Automatyczne wiadomo≈õci sms
    </mat-checkbox>

    <div>
      <button mat-raised-button [disabled]="loading || loadingStates || !newContactDetailForm.form.valid" color="primary" class="create-button" id="save-contact-button">
        Dodaj kontakt
      </button>
    </div>
  </form>
</div>
