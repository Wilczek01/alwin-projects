<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Edytuj adres</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 600px; max-height: 600px;" id="update-address-dialog">
  <form (ngSubmit)="updateAddressForm.form.valid && updateAddress()" #updateAddressForm="ngForm">

    <mat-form-field>
      <mat-select placeholder="Typ" [(ngModel)]="address.addressType" name="addressType" required="true">
        <mat-option *ngFor="let type of types" [value]="type">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Przedrostek" [(ngModel)]="address.streetPrefix" name="streetPrefix">
        <mat-option *ngFor="let prefix of prefixes" [value]="prefix">{{prefix}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ulica" [(ngModel)]="address.streetName" name="streetName" required="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Numer domu" [(ngModel)]="address.houseNumber" name="houseNumber">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Numer Mieszkania" [(ngModel)]="address.flatNumber" name="flatNumber">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Miasto" [(ngModel)]="address.city" name="city">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Kod pocztowy" [(ngModel)]="address.postalCode" name="postalCode" required="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="PaÅ„stwo" [(ngModel)]="address.country" name="country">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Komentarz" [(ngModel)]="address.remark" name="remark">
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="loading || !updateAddressForm.form.valid" color="primary" class="create-button" id="update-address-button">
        Zapisz
      </button>
    </div>
  </form>
</div>
