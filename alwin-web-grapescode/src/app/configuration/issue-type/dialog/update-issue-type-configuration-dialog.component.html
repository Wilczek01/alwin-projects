<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Aktualizacja konfiguracji zlecenia</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="alwin-dialog-size" id="update-dialog">
  <div [formGroup]="configurationForm" *ngIf="configurationForm">
    <mat-form-field class="alwin-mat-form-field">
      <input matInput placeholder="Typ zlecenia" formControlName="issueType" name="issueType">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Czas trwania" formControlName="duration" name="duration" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Segment" formControlName="segment" name="segment">
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Tworzone automatycznie" [formControlName]="'createAutomatically'" name="createAutomatically" disabled="true">
        <mat-option [value]="true">Tak</mat-option>
        <mat-option [value]="false">Nie</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="DPD początkowe" formControlName="dpdStart" name="dpdStart" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Minimalny próg zadłużenia" formControlName="minBalanceStart" name="minBalanceStart" required>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Typy operatorów" [formControlName]="'operatorTypes'" name="operatorType" multiple [compareWith]="compareWithFunc">
        <mat-option *ngFor="let operatorType of operatorTypes" [value]="operatorType">
          {{operatorType.typeLabel}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="loading || !configurationForm.valid" (click)="updateConfiguration()" color="primary"
              class="update-button" id="update-configuration-button">
        Aktualizuj konfigurację
      </button>
    </div>
  </div>
</div>
