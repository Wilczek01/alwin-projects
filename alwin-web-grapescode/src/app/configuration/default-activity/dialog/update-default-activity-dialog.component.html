<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Aktualizacja domyślnej czynności</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="alwin-dialog-size" id="update-dialog">
  <form (ngSubmit)="updateDefaultActivityForm.form.valid && updateDefaultActivity()"
        #updateDefaultActivityForm="ngForm">

    <mat-form-field class="alwin-mat-form-field">
      <input matInput placeholder="Nazwa czynności" [(ngModel)]="defaultActivityNameLabel"
             name="defaultActivityNameLabel"
             disabled="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Standardowy dzien obslugi" [(ngModel)]="defaultIssueActivity.defaultDay"
             name="defaultDay"
             required="">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Wersja" [(ngModel)]="defaultIssueActivity.version"
             name="version"
             disabled="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Data utworzenia" [ngModel]="defaultIssueActivity.creatingDate | date:'dd.MM.yyyy'"
             (ngModelChange)="defaultIssueActivity.creatingDate=$event"
             name="creatingDate"
             disabled="true">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Data wykonania"
             [ngModel]="defaultIssueActivity.defaultExecutionDate | date:'dd.MM.yyyy'"
             (ngModelChange)="defaultIssueActivity.defaultExecutionDate=$event"
             name="defaultExecutionDate"
             disabled="true">
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="loading || !updateDefaultActivityForm.form.valid" color="primary"
              class="update-button" id="update-default-activity-button">
        Aktualizuj czynność
      </button>
    </div>
  </form>
</div>
