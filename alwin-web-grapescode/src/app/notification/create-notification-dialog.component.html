<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Nowe powiadomienie</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 600px; max-height: 600px;" id="new-address-dialog">
  <form (ngSubmit)="newNotificationForm.form.valid && createNotification()" #newNotificationForm="ngForm">

    <mat-form-field>
      <input matInput placeholder="Wiadomość" [(ngModel)]="notification.message" name="message" required>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="notification.readConfirmationRequired" name="readConfirmationRequired">Wymagane potwierdzenie przeczytania</mat-checkbox>

    <div>
      <button mat-raised-button [disabled]="loading || !newNotificationForm.form.valid" color="primary"
              class="create-button">
        Dodaj powiadomienie
      </button>
    </div>
  </form>
</div>
