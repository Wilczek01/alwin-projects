<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Aktualizacja dnia wolnego</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content class="alwin-dialog-size" id="update-holiday-dialog">
  <form (ngSubmit)="updateHolidayForm.form.valid && updateHolidayWithConfirmationIfNeeded()" #updateHolidayForm="ngForm">

    <mat-form-field>
      <input matInput placeholder="Dzień" [(ngModel)]="holiday.day" name="day" required disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Miesiąc" [(ngModel)]="holidayMonthName" name="month" required disabled>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Rok" [(ngModel)]="holiday.year" name="year" type="number">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nazwa" [(ngModel)]="holiday.description" name="description" required>
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="loading || !updateHolidayForm.form.valid" color="primary" class="create-button" id="update-holiday-button">
        Aktualizuj dzień wolny
      </button>
    </div>
  </form>
</div>
