<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Nowe uprawnienia</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 300px; max-height: 600px;" id="add-permission-dialog">

  <div *ngFor="let operator of operators">
    <span class="mdl-chip mdl-chip--contact" (click)="addPermission(operator)">
      <span class="mdl-chip__contact alwin-header-dark mdl-color-text--white">
        <i class="material-icons">person</i>
      </span>
      <span class="mdl-chip__text">{{operator.login}}</span>
    </span>
  </div>
</div>
