<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Nowy użytkownik</h1>
  <button mat-icon-button mat-dialog-close id="close-button" [mat-dialog-close]="false">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 600px; max-height: 600px;" id="new-user-dialog">
  <form (ngSubmit)="newUserForm.form.valid && createUser()" #newUserForm="ngForm">

    <mat-form-field>
      <input matInput placeholder="Imię" [(ngModel)]="user.firstName" name="firstName" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nazwisko" [(ngModel)]="user.lastName" name="lastName" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Numer telefonu" [(ngModel)]="user.phoneNumber" name="phoneNumber">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Adres email" [(ngModel)]="user.email" name="email" email required>
    </mat-form-field>

    <div>
      <button mat-raised-button [disabled]="loading || !newUserForm.form.valid" color="primary" class="create-button" id="create-user-button">
        Dodaj użytkownika
      </button>
    </div>
  </form>
</div>
