<div class="progress-bar-placeholder" style="margin: -24px -24px 12px -24px">
  <mat-progress-bar [hidden]="!loading" mode="indeterminate"></mat-progress-bar>
</div>

<div class="alwin-dialog-header">
  <h1 mat-dialog-title id="dialog-title">Zmiana priorytetu</h1>
  <button mat-icon-button mat-dialog-close id="close-button">
    <mat-icon class="material-icons">cancel</mat-icon>
  </button>
</div>

<div mat-dialog-content style="min-width: 400px; max-height: 500px;" id="issue-priority-dialog">

  <form (ngSubmit)="priorityForm.form.valid && changePriority()" #priorityForm="ngForm">
    <mat-radio-group class="priority-radio-group" name="currentPriority" [(ngModel)]="currentPriority" required>
      <mat-radio-button class="priority-radio-button" *ngFor="let priority of priorities" [value]="priority" [id]="priority.key">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>
    <div>
      <button mat-raised-button [disabled]="loading || !priorityForm.form.valid || currentPriorityUnknown()" color="primary" class="update-button">
        Ustaw
      </button>
    </div>
  </form>
</div>
